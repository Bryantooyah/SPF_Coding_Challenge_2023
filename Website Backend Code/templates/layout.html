<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SPF Coding Challenge</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    </head>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class=flashes>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <body>
        <header>
            <center><h1 class ="Intro">DinoFun World Patrol Plan Generator</h1></center>
        </header>
        {% block body %}{% endblock %}
    </body>
</html>
